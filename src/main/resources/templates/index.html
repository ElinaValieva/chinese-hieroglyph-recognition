<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recognizer</title>
    <!--Styles-->
    <link rel="stylesheet" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!--Jquery scripts-->
    <script src="webjars/jquery/3.3.1/jquery.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <!--App script-->
    <script src="../js/script.js"></script>
</head>
<body>
<form id="msform">
    <ul id="progressbar">
        <li class="active">Hieroglyph</li>
        <li>Segmentation</li>
        <li>Recognition</li>
    </ul>
    <fieldset>
        <h2 class="fs-title">Upload hieroglyph</h2>
        <h3 class="fs-subtitle">This is step 1</h3>
        <div class="dropzone">
            <div class="content">
                <img src="../images/upload.svg" class="upload">
                <span class="filename"></span>
                <input type="file" class="input" name="file">
            </div>
        </div>
        <input type="button" name="next" class="next action-button upload-btn" value="Next"/>
    </fieldset>
    <fieldset>
        <h2 class="fs-title">Segmentation results</h2>
        <h3 class="fs-subtitle">This is step 2</h3>
        <img src="../file-repository/segmentation.png" style="height: 350px">
        <input type="button" name="previous" class="previous action-button" value="Previous"/>
        <input type="button" name="next" class="next action-button" value="Next"/>
    </fieldset>
    <fieldset>
        <h2 class="fs-title">Recognition results</h2>
        <h3 class="fs-subtitle">This is step 3</h3>
        <div id="result"></div>
        <input type="button" name="previous" class="previous action-button" value="Previous"/>
        <input type="submit" name="submit" class="submit action-button" value="Submit"/>
    </fieldset>
</form>
</body>
</html>
